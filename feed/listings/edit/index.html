<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Edit Listing</title>
</head>
<body>
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>
        <!-- OVERLAY LOGIN -->
        <div id="overlay-container"></div>

        <!-- EDIT A LISTING -->
        <h1 class="font-tenor fs-4 my-2 py-3 text-uppercase text-primary text-center">Update your listing</h1>
        <div class="container" style="max-width: 700px;">
            <div class="row justify-content-center">
                <div class="col-12 border-1 border-light p-3">
                    <form id="editListing" class="bg-light p-3 border" data-mode="update">
                        <div class="form-group my-2">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" name="title" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div id="media-container">
                            <div class="form-group my-2">
                                <label for="media">Media</label>
                                <input class="form-control" id="media" name="media[]" type="url">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-white d-flex fs-6 mt-1 px-3 py-0 text-center text-underline" id="addMediaBtn">+ Add more</button>
                        </div>
                        <div class="form-group my-2">
                            <label for="endsAt">Deadline</label>
                            <input class="form-control" id="endsAt" name="endsAt" type="datetime-local">
                        </div>
                        <div class="form-group my-2">
                            <label for="tags">Tags</label>
                            <input class="form-control" type="text" id="tags" name="tags">
                        </div> 
                        <button type="submit" class="btn btn-tealgreen text-light text-uppercase border my-2 px-3 py-0 fs-5">Update Post</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="btn btn-white d-flex fs-6 border-bottom border-2 border-secondary text-uppercase m-auto my-4 px-3 text-center" onclick="history.back()">Cancel</button>

        <!-- GO BACK UP - BUTTON -->
        <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>  
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
