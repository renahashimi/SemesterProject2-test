<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SemesterProject2 - An auction site" />
    <meta name="author" content="Rena Hashimi" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <title>MIDAS TOUCH -</title>
  </head>
  <body class="justify-content-center m-auto" style="max-width: 1100px">
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main style="margin-bottom: 200px;">
        <!-- OVERLAY LOGIN -->
        <div id="overlay-container"></div>

        <!-- CREATE A LISTING -->
        <h1 class="font-tenor fs-4 my-2 py-3 text-uppercase text-primary text-center">Create a listing</h1>
        <div class="container" style="max-width: 700px;">
            <div class="row justify-content-center">
                <div class="col-12 p-3">
                    <form id="createPost" class="bg-light p-3 border">
                        <div class="form-group my-2">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" name="title" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div id="media-container">
                            <div id="media-preview-container" class="d-flex mt-3 p-1"></div>
                            <div class="form-group my-2">
                                <label for="media">Media</label>
                                <input class="form-control" id="media" name="media[]" type="url">
                            </div> 
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-white d-flex fs-6 mt-1 px-3 py-0 text-center text-underline" id="addMediaBtn">+ Add more</button>
                        </div>
                        <div class="form-group my-2">
                            <label for="endsAt">Deadline</label>
                            <input class="form-control" id="endsAt" name="endsAt" type="datetime-local">
                        </div>
                        <div class="form-group my-2">
                            <label for="tags">Tags</label>
                            <input class="form-control" type="text" id="tags" name="tags">
                        </div> 
                        <button type="submit" class="btn btn-tealgreen text-light text-uppercase border my-2 px-3 py-0 fs-5">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="btn btn-white d-flex fs-6 border-bottom border-2 border-secondary text-uppercase m-auto my-4 px-3 text-center" onclick="history.back()">Cancel</button>
       
        <!-- GO BACK UP - BUTTON -->
        <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>    
    </footer>
  </body>
</html>
