<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>MIDAS TOUCH - ALL LISTINGS</title>
</head>
<body>
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>        
        <!-- HEADING -->
        <h1 class="container-fluid font-tenor text-center text-uppercase my-3">Listings</h1>
        
        <!-- SEARCH -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 justify-content-center searchbox">
                    <form id="searchForm" class="form-inline d-flex mw-50 justify-content-center md-form form-sm m-2 p-1 border border-2 border-secondary">
                        <div class="input-group border border-0 search-box">
                            <i class="bi bi-search-heart pt-1" aria-hidden="true"></i>
                            <input class="form-control form-control-sm border-0" type="text" id="searchInput" placeholder="Searching for treasures?" aria-label="Search">
                            <button class="bg-white border-0" id="clearSearchBtn" type="button"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <button class="btn btn-outline-third m-0 p-1 my-sm-0 border-2 border-secondary" type="submit">Search</button>
                    </form>
                </div>
                <div id="searchContainer" class="search-container">
                    <button id="clearSearchResultBtn" style="display: none;"><p>CLEAR</p></button>
                    <div class="container-fluid searchresult bg-teallight" id="searchresult"></div>
                </div>                
            </div>
        </div>            

        <!-- LISTINGS & LOAD-BTN -->
        <div class="container-fluid mt-2 d-flex" id="allListingsContainer"></div>
        <div id="loadMoreBtnContainer" class="text-primary text-center mx-auto justify-content-center" style="margin-bottom: 400px;"></div>
        <div id="error-bid" class="d-none"></div>

        <!-- GO BACK UP - BUTTON -->
        <div id="buttonContainer">
            <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
                <i class="bi bi-arrow-up-circle-fill"></i>
            </button>
        </div>
        
         <!-- OVERLAY LOGIN -->
        <div id="overlay-container"></div>
        
        <!-- SPINNER -->
        <div id="spinner" class="spinner"></div>

    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
