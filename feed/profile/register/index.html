<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SemesterProject2 - An auction site">
    <meta name="author" content="Rena Hashimi">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>MIDAS TOUCH - Register a new account </title>
</head>
<body class="justify-content-center m-auto" style="max-width: 1100px;">
    <header>
        <!-- HEADER -->
        <div id="header-placeholder"></div>
    </header>
    <main>
        <div class="container-fluid d-block d-lg-flex justify-content-around m-auto" style="max-width: 900px;">
            <!-- REGISTER FORM -->
            <div class="col-10 col-md-9 m-auto" style="max-width: 500px;">
                <h1 class="my-4 fs-5 mx-0 p-0 text-uppercase font-tenor">Create your account</h1>
                <form class="d-grid" id="registerForm" method="POST" onsubmit="return validateForm(event)">
                    <div class="form-group my-2">
                        <label class="text-uppercase text-primary font-raleway py-1" for="name">Name</label>
                        <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" title="You can use uppercase, lowercase, numbers, and underscores." pattern="^[\w]+$" required autocomplete="on">
                        <span id="nameError" class="error-message"></span>
                    </div>
                    <div class="form-group my-2">
                        <label class="text-uppercase text-primary font-raleway py-1" for="email">Email</label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="Enter a valid email" title="Please enter an email with the domain @stud.noroff.no" pattern="^[\w\-.]+@(stud\.)noroff\.no$" required autocomplete="on">
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div class="form-group my-2">
                        <label class="text-uppercase text-primary font-raleway py-1" for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" minlength="8" required autocomplete="current-password">
                        <span id="passwordError" class="error-message"></span>
                    </div>
                    <div class="form-group my-2">
                        <label class="text-uppercase text-primary font-raleway py-1" for="banner">Banner</label>                     
                        <input class="form-control" id="banner" type="url" name="banner" placeholder="*Optional* - Choose your background image" aria-label="Banner image URL" aria-describedby="bannerError">
                        <span id="bannerError" class="error-message"></span>
                    </div>
                    <div class="form-group my-2">
                        <label class="text-uppercase text-primary font-raleway py-1" for="avatar">Avatar</label>
                        <input class="form-control" id="avatar" type="url" name="avatar" placeholder="*Optional* - Choose your avatar / profile image" aria-label="Avatar image URL" aria-describedby="avatarError">
                        <span id="avatarError" class="error-message"></span>
                    </div>
                    <div class="form-group my-2 d-grid">
                        <label class="text-uppercase text-primary font-raleway py-1" for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3" placeholder="*Optional* - Tell us short about yourself"></textarea>
                        <span id="bioError" class="error-message"></span>
                    </div>
                    <button class="text-tealgreen text-uppercase font-raleway-900 bg-white border-2 border-tealgreen my-3 px-5 rounded-4" type="submit">Sign up</button>
                </form>
            </div>
    
            <!-- LOGIN -->
            <div class="container-fluid bg-secondary text-white mt-3 mb-5 py-3" style="max-width: 300px;">
            <div class="col m-auto bg-secondary text-white">
                <h2 class="my-4 fs-5 text-uppercase font-tenor">Login</h2>
                <form id="loginForm" class="d-inline-grid fs-6 m-auto" method="POST">
                    <label for="loginEmail">Email</label>
                    <input type="email1" id="loginEmail" name="email1" autocomplete="username" required>
                    <label for="loginPassword">Password</label>
                    <input type="password1" id="loginPassword" name="password1" autocomplete="current-password" required>
                    <div id="loginError" class="text-danger border border-2 border-danger d-none">ERROR</div>
                    <button class="text-tealgreen text-uppercase font-raleway-900 bg-white border-2 border-tealgreen my-3 rounded-4" type="submit">Login</button>
                </form>
            </div>
        </div>
        </div>

        <!-- LOGIN OVERLAY-->
        <div id="overlay-container"></div>    

        <!-- GO BACK UP - BUTTON -->
        <button id="goBackUpBtn" class="btn btn-white btn-lg bg-white m-auto justify-content-center text-center rounded-circle border border-5 border-primary">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
    
    </main>
    <footer>
        <!-- FOOTER -->
        <div id="footerContainer"></div>
    </footer>
</body>
</html>
